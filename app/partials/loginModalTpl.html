<div ng-controller="LoginModalCtrl">
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="margin-top: 15%;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">登陆</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col col-md-4">
                            <img src="images/getqrcode.png" alt="getqrcode" width="150px" height="150px">
                        </div>
                        <div class="col col-md-7" style="margin-top: 1rem;">
                            <form name="loginForm" novalidate ng-submit="login(user)">
                                <div class="form-group" ng-class="{'has-error': loginForm.username.$invalid}">
                                    <input class="form-control" name="username" type="text" placeholder="手机号" required ng-model="user.phone" />
                                    <!-- <span class="help-block" ng-show="loginForm.username.$error.required">必填</span> -->
                                </div>
                                <div class="form-group" ng-class="{'has-error': loginForm.password.$invalid}">
                                    <input class="form-control" name="password" type="password" placeholder="密码" required ng-model="user.password" />
                                    <!-- <span class="help-block" ng-show="loginForm.password.$error.required">必填</span> -->
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary pull-right" value="Login" title="Login" ng-disabled="!loginForm.$valid">
                                        <span>Login</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
